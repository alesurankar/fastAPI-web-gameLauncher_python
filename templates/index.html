<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaStrike</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}?v=1" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>NinjaStrike</h1>
        <nav>
            <a href="/profile">Profile</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </nav>
    </header>

    <main style="text-align: center; list-style-position: inside;">
        <section >
            <h2>Status</h2>
            <p id="login-status">
                {% if username %}
                    logged as {{ username }}.
                {% else %}
                    Not logged in.
                {% endif %}
            </p>
        
            <h3>Registred users:</h3>
            <ul style="margin-right: 60px;">
                {% for table in tables %}
                    <li>{{ table }}</li>
                {% else %}
                    <li>No users.</li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Moja Flask Aplikacija</p>
    </footer>

</body>
</html>
